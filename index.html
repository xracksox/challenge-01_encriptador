<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

</head>

<body>

    <div class="logo">Logo Alura</div>

    <div class="ingresar__texto">
        <input type="text" id="textoCampo" placeholder="Ingrese el texto aquí">
    </div>
    <div class="botones__encrip">
        <input type="button" id="encriptar" value="Encriptar">
        <input type="button" id="desencriptar" value="Desencriptar">
    </div>
    <div class="resultado">
        <textarea name="" id="resultado" cols="30" rows="10" readonly></textarea>
        <input type="button" id="copiar" value="Copiar">
    </div>

    <footer class="pie">
        <p class="pie--texto">&copy; AluraLATAM | Oracle Next Education</p>
        <p class="pie--texto">Creado por <a class="pie--enlace" href="https://github.com/xracksox" target="_blank">Oscar Díaz</a></p>
    </footer>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
